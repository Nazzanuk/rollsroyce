<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rolls Royce</title>

    <script src="modernizr.js"></script>
    <link rel="stylesheet" href="bower.css"/>
    <link rel="stylesheet" href="app.css"/>
    <link href='http://fonts.googleapis.com/css?family=Exo:200,300,400,500,600,700&subset=latin,greek-ext,latin-ext'
          rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body ng-app="RollsRoyce">

<div class="login-image"></div>
<div class="login-overlay"></div>

<div class="container">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div ng-controller="loginCtrl">
        <div class="box" style="margin-top: 100px;">
                <div class="login">


                    <p style="text-align: center">
                        <img src="http://www.rolls-royce.com/Images/rr_logo_trans_tcm92-833.gif" alt=""/>
                    </p>
                    <p style="text-align: center"><strong>Brand Portal Login</strong></p>
                    <p>Please provide a valid username and password to access
                        the Rolls-Royce brand portal.</p>
                    <hr/>

                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Username"/>
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password"/>
                    <button class="btn btn-blue pull-right">Login &nbsp; <i class="fa fa-user"></i></button>
                    <input type="checkbox"/> Remember me
                    <hr/>
                    <p><a href="#" class="pull-right">Forgot Password</a></p>
                    <p><a href="#">Forgot Username</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container-fluid">
        <div class="pull-left">
            <a href="#"><span class="fa fa-facebook"></span></a>
            <a href="#"><span class="fa fa-twitter"></span></a>
            <a href="#"><span class="fa fa-linkedin"></span></a>
        </div>
        <div class="pull-right">
            <a href="#">Sitemap</a> &nbsp;
            <a href="#">Cookies Policy</a> &nbsp;
            <!--<a href="#">Legal information</a>-->
        </div>
        <div>Â© Rolls-Royce plc 2015 All rights reserved.</div>
    </div>

</div>

<script src="bower.js"></script>
<script src="app.js"></script>
</body>
</html>
